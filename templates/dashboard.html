{% extends "base.html" %}
{% block page_content %}
<section class="container">
    <form action="{{url_for('input_data')}}" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-12">
                <label for="championship_name">Championship name:</label>
                <input type="text" id="championship_name" name="championship_name">
                <label for="track_name">Track name:</label>
                <input type="text" id="track_name" name="track_name">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year">
                <label for="round_number">Round:</label>
                <input type="number" id="round_number" name="round_number">
            </div>
            <div class="col-12">
                <label for="session">Session:</label>
                <input type="text" id="session" name="session">
                <label for="file_name">CSV file:</label>
                <input type="file" id="file_name" name="file_name" accept=".csv">
                <label for="session_date">Session date:</label>
                <input type="date" name="session_date" id="session_date">
                <label for="session_time">Session time:</label>
                <input type="time" name="session_time" id="session_time">
            </div>
            <div class="text-right">
                <button class="btn btn-default btn-sm right" type="submit">Upload</button>
            </div>
        </div>
    </form>

    <form action="{{url_for('view_driver_dash')}}" method="POST">
        <select name="driver" id="driver">
            <option disabled selected>Choose a driver</option>
            {% for driver in drivers %}
            <option value="{{driver.driver_name}}">{{driver.driver_name}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-default btn-sm" type="submit" name="action">View</button>
    </form>

</section>
{% endblock %}
